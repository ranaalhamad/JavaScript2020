<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<table border="1">
<tr>
<th>Item</th>
<th>Price</th>
<th>Quantity</th>
<th>Sum</th>
</tr>
<tr>
<th>Juice</th>
<td><input type="number"  id="pri" ></td>
<td><input type="number" id="num"  ></td>
<td id="sum"><input type="number" onclick ="mul()"></td>
</tr>

<tr>
<th>Choco</th>
<td><input type="number"  id="pri2" ></td>
<td><input type="number" id="num2"  ></td>
<td id="sum2"><input type="number" onclick="mul2()"></td>
</tr>
<tr>
<th>Milk</th>
<td><input type="number" id="pri3" ></td>
<td><input type="number"  id="num3"  ></td>
<td id="sum3"><input type="number"  onclick="mul3()"></td>
</tr>

<tr>
<th>Pepsi</th>
<td><input type="number"  id="pri4" ></td>
<td><input type="number" id="num4"  ></td>
<td id="sum4"><input type="number" onclick="mul4()"></td>
</tr>
<tr>
<td  id="fsum"colspan="2" ><b>Total:</b><input type="number"  onclick="add()" ></td>
</tr>
</table>


<script type="text/javascript">
var result1 = 0;
var result2 = 0;
var result3 = 0;
var result4 = 0;
function mul()
{
var num1=document.getElementById('pri').value;
        var num2=document.getElementById('num').value;
         result1=parseInt(num1)*parseInt(num2);
     
document.getElementById("sum").innerHTML=result1;


}

function mul2()
{
var num1=document.getElementById('pri2').value;
        var num2=document.getElementById('num2').value;
        result2=parseInt(num1)*parseInt(num2);
       
document.getElementById("sum2").innerHTML=result2;
}
 

function mul3()
{
var num1=document.getElementById('pri3').value;
        var num2=document.getElementById('num3').value;
         result3=parseInt(num1)*parseInt(num2);
     
document.getElementById("sum3").innerHTML=result3;
}

function mul4()
{
var num1=document.getElementById('pri4').value;
        var num2=document.getElementById('num4').value;
        result4=parseInt(num1)*parseInt(num2);
       
document.getElementById("sum4").innerHTML=result4;
}

 function add()
{

            var resfinal=result1+result2+result3+result4;
document.getElementById("fsum").innerHTML=resfinal;

}

</script>

</body>
</html>
